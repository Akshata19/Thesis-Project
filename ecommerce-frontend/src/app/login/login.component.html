<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.errors }"
        />
        <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address</div>
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }"
        />
        <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="loading">
        Login
      </button>
  
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/register">Register here</a>.
    </p>
  </div>
