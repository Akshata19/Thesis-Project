<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo & Brand -->
    <div class="d-flex align-items-center">
      <img
        src="assets/images/logo1.png"
        alt="Logo"
        style="height: 40px; width: auto"
      />
      <span class="navbar-brand ms-2 fw-bold">ShopSphere</span>
    </div>

    <!-- Search Bar -->
    <form
      class="d-flex mx-auto w-50"
      (submit)="search(); $event.preventDefault()"
    >
      <input
        [(ngModel)]="searchQuery"
        name="search"
        class="form-control me-2"
        type="search"
        placeholder="Search for products..."
        aria-label="Search"
      />
      <button class="btn btn-outline-primary" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>

    <!-- Toggler for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <i class="fa fa-shopping-cart me-1"></i> Cart
          </a>
        </li>

        <!-- Categories Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="categoriesDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fa fa-th-large me-1"></i> Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
            <li>
              <a class="dropdown-item" routerLink="/category/electronics"
                >Electronics</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/category/clothing"
                >Clothing</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/category/mobiles"
                >Mobile Phones</a
              >
            </li>
          </ul>
        </li>
      </ul>

      <!-- Right-Aligned User & Help -->
      <ul class="navbar-nav ms-auto align-items-center">
        <li *ngIf="user" class="nav-item d-flex align-items-center me-3">
          <span class="nav-link">Hello, {{ user.username }}</span>
        </li>
        <li *ngIf="user" class="nav-item">
          <button
            class="btn btn-link nav-link p-0"
            (click)="logout()"
            title="Logout"
          >
            <i class="fa fa-sign-out-alt"></i>
          </button>
        </li>

        <li *ngIf="!user" class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i class="fa fa-sign-in-alt me-1"></i> Login
          </a>
        </li>
        <li *ngIf="!user" class="nav-item">
          <a class="nav-link" routerLink="/register">
            <i class="fa fa-user-plus me-1"></i> Register
          </a>
        </li>

        <!-- Help Center Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="helpDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fa fa-question-circle me-1"></i> Help Center
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="helpDropdown"
          >
            <li>
              <a
                class="dropdown-item"
                href="#"
                (click)="openHelp(); $event.preventDefault()"

              >

            <li>

                href="#"
                (click)="openHelp4(); $event.preventDefault()"
                >Chatbot 4.0</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="#"
                (click)="openHelp5(); $event.preventDefault()"
                >Chatbot 5.0</a
              >
            </li>
          </ul>
        </li>
      </ul>
