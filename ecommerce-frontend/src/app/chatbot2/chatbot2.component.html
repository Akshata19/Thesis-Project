<div *ngIf="isChatOpen" class="chat-container">
  <div class="chat-header">
    <span>Chat with Second Assistant</span>
    <button (click)="closeChat()">Ã—</button>
  </div>

  <div class="chat-body">
    <div *ngFor="let message of messages">
      <div class="message-wrapper" [ngClass]="{'align-right': message.sender === 'You', 'align-left': message.sender === 'Bot'}">

        <div *ngIf="message.sender === 'Bot' && message.text" class="message-container">
          <div class="avatar">
            <span class="avatar-letter">T</span>
          </div>
          <div class="bot-message">
            <div class="message-text">
              {{ message.text }}
            </div>
          </div>
        </div>

        <!-- Quick Reply Buttons (vertical list) -->
        <div *ngIf="message.isButtonGroup" class="rich-menu">
          <ul class="rich-menu-items">
            <li *ngFor="let btn of message.buttons">
              <button class="rich-menu-item" (click)="handleButtonClick(btn.payload, btn.title)">
                {{ btn.title }}
              </button>
            </li>
          </ul>
        </div>

        <!-- User Message -->
        <div *ngIf="message.sender === 'You'" class="message-container user-message">
          <div class="message-text">{{ message.text }}</div>
        </div>
      </div>
    </div>

    <!-- Typing indicator -->
    <div *ngIf="isTyping" class="typing-indicator">
      <span>Bot is typing...</span>
    </div>
  </div>

  <div class="chat-footer">
    <input type="text" [(ngModel)]="userMessage" placeholder="Answer here..." (keydown.enter)="sendMessage(userMessage)" />
    <button (click)="sendMessage(userMessage)">
      <!-- Send Icon (Arrow) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#808080" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376l0 103.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>
    </button>
  </div>
</div>
